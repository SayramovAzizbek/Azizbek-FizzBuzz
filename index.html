<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="fiz-box">
        <p class="fiz-box-title">How many Fizz, Buzz, FizzBuzz have you found?</p>
        <form class="fiz-form">
            <input class="fiz-input" type="text" placeholder="Enter your number">
            <button class="fiz-btn" type="submit">Send</button>
        </form>
        <p class="fiz-res-text">Try</p>
        <div class="fizzbuzz-main-result-box">
            <div class="buzz-result-box result-box">
                <p>Buzzlar soni <span class="buzz-result-num">0</span> ta</p>
                <p class="buzz-result-text result-text"></p>
            </div>
            <div class="fizz-result-box result-box">
                <p>Fizzlar soni <span class="fizz-result-num">0</span> ta</p>
                <p class="fizz-result-text result-text"></p>
            </div>
            <div class="fizbuzz-result-box result-box">
                <p>FizzBuzzlar soni <span class="fizzbuzz-result-num">0</span> ta</p>
                <p class="fizbuzz-result-text result-text"></p>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
